<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Shop</h1>
      <ul class="products">
        <li class="product">
          <img src="product1.jpg" alt="Product 1">
          <h2>Product 1</h2>
          <p class="price">$10</p>
          <button class="add-to-cart">Add to Cart</button>
        </li>
        <li class="product">
          <img src="product2.jpg" alt="Product 2">
          <h2>Product 2</h2>
          <p class="price">$20</p>
          <button class="add-to-cart">Add to Cart</button>
        </li>
        <li class="product">
          <img src="product3.jpg" alt="Product 3">
          <h2>Product 3</h2>
          <p class="price">$30</p>
          <button class="add-to-cart">Add to Cart</button>
        </li>
      </ul>
    </main>

    <footer>
      <p>&copy; 2023 Shop</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
